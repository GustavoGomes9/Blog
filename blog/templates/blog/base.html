{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="{% static 'css/blog.css' %}" rel="stylesheet">
        {% block title %}{% endblock title %}
    </head>
    <body>
        <header>
            {% block header %}{% endblock header %}
        </header>
        <main>
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </body>
</html>
